{% extends "newuserbase.html" %}
{% block title %}FunTravelSG - Customer Log In Page{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Customer Login | Flask</title>
    <!-- Latest compiled and minified CSS -->


</head>
<body>

<h4 style="padding-top:15px;">Welcome back to FunTravelSG! Enter your particulars to access our content!</h4>
    <div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form method="POST">
                    <div class="form-group">
                      <label for="email">Username : </label>
                      <input type="text" name="uname" class="form-control" id="uname">
                    </div>
                    <div class="form-group">
                      <label for="email">Password : </label>
                      <input type="password" name="passw" class="form-control" id="passw">
                    </div>
                    <a href="/loginuserhome"><button type="submit" class="btn btn-primary btn-lg form-control btn-default">Login</button></a>
                </form>
            </div>
        </div>
    </div>
<br>
<br>
<br>


<a href="/CustomerHome"><button type="button" class="btn btn-primary btn-lg">Customer Page (after successful login)</button></a>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>


{% endblock %}
