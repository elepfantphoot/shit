{% extends "newuserbase.html" %}
{% block title %}FunTravelSG - Log In Page{% endblock %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Sign Up | Flask</title>
</head>
<body>
<h4 style="padding-top:15px;">You must be new here! Sign up and join us at FunTravelSG to enjoy special offers only for our members!</h4>
    <div class="container" style="align-content:center;">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form method="POST">
                    <div class="form-group">
                      <label for="email">Username : </label>
                      <input type="text" name="uname" class="form-control" id="uname">
                    </div>
                    <div class="form-group">
                      <label for="email">Email : </label>
                      <input type="email" name="mail" class="form-control" id="mail">
                    </div>
                    <div class="form-group">
                      <label for="email">Password : </label>
                      <input type="password" name="passw" class="form-control" id="passw">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg form-control btn-default">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
<br>
<br>
<br>
<a href="/CustomerHome"><button type="button" class="btn btn-primary btn-lg">Customer Page (after successful login)</button></a>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>



{% endblock %}
